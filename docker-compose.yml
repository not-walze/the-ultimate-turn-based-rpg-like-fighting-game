
services:
  proxy:
    image: nginx:latest
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    restart: always

  server:
    image: daml-project/server:1.0.0
    build:
      context: .
      target: server
      dockerfile: Dockerfile
    environment:
      - DOCKER=TRUE
    ports:
      - 3000:3000
    volumes:
      - ./:/app
      - /app/node_modules
    working_dir: /app

  client:
    image: daml-project/client:1.0.0
    build:
      context: .
      target: client
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    environment:
      - DOCKER=TRUE
    volumes:
      - ./:/app
      - /app/node_modules
    working_dir: /app
